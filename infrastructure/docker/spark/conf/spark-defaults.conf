# Spark Configuration for Lightweight CDC Processing

# Memory settings for low-resource environments
spark.driver.memory=512m
spark.executor.memory=512m
spark.executor.cores=1

# Serialization
spark.serializer=org.apache.spark.serializer.KryoSerializer

# Basic streaming settings
spark.sql.streaming.checkpointLocation=/opt/spark-data/checkpoints

# Network
spark.driver.host=spark-standalone
spark.driver.bindAddress=0.0.0.0

# UI
spark.ui.reverseProxy=true
spark.ui.reverseProxyUrl=http://localhost:8085

# Reduce shuffle partitions for small datasets
spark.sql.shuffle.partitions=4

# Disable unused features to save memory
spark.sql.adaptive.enabled=false
spark.dynamicAllocation.enabled=false
